{% extends 'temp/view_templates_event.html'%}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<form method="post">
	       <table border="1"class="table table-dark">
		      <tr>
                <th>USER NAME</th>
                  <th>EVENT</th>
                <th>FACILITY</th>
                <th>DATE</th>
                <th>TIME</th>
                <th>STATUS</th>
		        </tr>
                 {% for i in x %}
		        <tr>
                <td>{{ i.user.name }}</td>
                    <td>{{ i.event.name }}</td>
                <td>{{ i.facility.type }}</td>
                <td>{{ i.date }}</td>
                <td>{{ i.time }}</td>
                <td>{{ i.status }}</td>
                    <td><a href="/booking/apprv/{{ i.booking_id }}">Approve</a>
                   <a href="/booking/reject/{{ i.booking_id }}">Reject</a> </td>

	            </tr>
        {% endfor %}
	</table>
   </form>

	</center>


</body>
</html>
{% endblock %}
