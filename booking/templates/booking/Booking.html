{% extends 'temp/view_templates_user.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>booking</title>
</head>
<body>
	<center>
		<h2>BOOKING</h2>
		<form method="post">
            {% csrf_token %}
			<table>

                     <tr>
					<td>facilities</td>
{#                         <td><input type="text" value="{{ s.type }}"></td>#}
					<td><select name="f_id" required="" class="form-control">
                        <option>--select--</option>
                         {% for i in s %}
                        <option value="{{ i.facility_id }}">{{ i.type }}</option>
                        {% endfor %}
                    </select> </td>
				</tr>
                <tr>
            		<td>owner</td>
					<td><select name="cz" required="" class="form-control">
                        <option>--select--</option>
                         {% for i in d %}
                        <option value="{{ i.em_id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select> </td>
				</tr>
                <tr>
					<td>booking date</td>
					<td><input type="date" name="date"></td>
				</tr>
				<tr>
					<td>booking time</td>
					<td><input type="time" name="time"></td>
				</tr>
                <tr>
					<td>Amount</td>
					<td><input type="text" value="{{ a.amount }}" name="amount"></td>
				</tr>
                <tr>
					<td></td>
					<td><input type="submit" value="submit"></td>
				</tr>
            </table>
		</form>
	</center>

</body>
</html>
{% endblock %}
