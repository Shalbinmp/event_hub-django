{% extends 'temp/view_templates_admin.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<form method="post"></form>
	<table border="1" class="table table-dark">
		<tr>

			<th>SINO</th>
			<th>EVENT</th>
			<th>OWNER</th>
			<th>TYPE</th>
		</tr>
        {% for i in x %}
		<tr>
		<td>{{i.event_id}}</td>
		<td>{{ i.name }}</td>
		<td>{{ i.em.name }}</td>
		<td>{{ i.type }}</td>
        <td><img src="/static/{{ i.image}}" alt="img" width="150" height="110" ></td>
	</tr>
        {% endfor %}
	</table>
	</center>


</body>
</html>
{% endblock %}
