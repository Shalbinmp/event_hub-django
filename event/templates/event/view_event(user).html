{% extends 'temp/view_templates_user.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<form method="post">
	<table border="1"class="table table-dark">
		<tr>
			<th>EVENT_ID</th>
			<th>NAME</th>
			<th>TYPE</th>
			<th>PHOTO</th>
			<th>OWNER</th>
            <th>AMOUNT</th>
		</tr>
         {% for i in y %}
		<tr>
		<td>{{ i.event_id}}</td>
		<td>{{ i.name }}</td>
		<td>{{ i.type}}</td>
		<td><img src="\static\{{ i.image }}" width="100px" height="100px"></td>
		<td>{{ i.em.name }}</td>
            <td>{{ i.amount }}</td>
        <td><a href="/booking/ad_bkg/{{ i.event_id }}" class="btn btn-primary">book</a> </td>
	</tr>
        {% endfor %}
	</table>

</form>
	</center>
</body>
</html>
{% endblock %}
