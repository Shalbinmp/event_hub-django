{% extends 'temp/index.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>User registration</title>
</head>
<body><center>
		<h2 class="text text-white">USER</h2><br>
		<form method="post">
                    {% csrf_token %}
			<table>
				<tr>
					<td class="text text-white">Name</td>
					<td><input type="text" name="name" required class="form-control" style="width: 250px"></td>

				</tr>
				<tr>
				<td class="text text-white">Address</td>
				<td><input type="text" name="addr" required class="form-control"></td>
			</tr>
				<tr>
					<td class="text text-white">Phone</td>
					<td><input type="text" name="number" minlength="10" maxlength="10" required class="form-control"></td>
				</tr>
				<tr>
				<td class="text text-white">Email</td>
				<td><input type="text" name="email" required class="form-control"></td>
			</tr>
		<tr>
					<td class="text text-white">Password</td>
					<td><input type="password" name="password" required class="form-control"></td>
				</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="REGISRATION" class="btn btn-primary"></td>
			</tr>

			</table>
		</form>
  
	</center>

</body>
</html>
{% endblock %}
