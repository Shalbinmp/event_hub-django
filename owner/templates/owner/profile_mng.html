{% extends 'temp/view_templates_event.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<form method="post"></form>
	<table border="1"class="table table-dark">
		<tr>
			<th>NAME</th>
			<th>PHONE</th>
			<th>ADDRESS</th>
			<th>EMAIL</th>
			<th>LICENCE</th>
			<th>Image</th>
		</tr>
        {% for i in k %}
		<tr>
            <td>{{ i.name }}</td>
            <td>{{ i.phone }}</td>
            <td>{{ i.address }}</td>
            <td>{{ i.emailid }}</td>
            <td><img src="/static/{{ i.license }}" height="100px" width="100px"></td>
            <td><img src="/static/{{ i.image }}" height="100px" width="100px"></td>
            <td><a href="/owner/ edit/{{ i.em_id }}" class="btn btn-primary">Edit</a> </td>
            <td><a href="/owner/ delete/{{ i.em_id }}" class="btn btn-light">Delete</a> </td>
	</tr>
        {% endfor %}
	</table>

	</center>


</body>
</html>
{% endblock %}
